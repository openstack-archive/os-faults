---

- hosts: all
  vars:
    - stack_home: "/opt/stack"
    - os_faults_home: "/opt/stack/os-faults"
  tasks:
    - name: Check connectivity using command-line tool
      shell: |
        os-inject-fault -vd
      become: yes
      become_user: stack

    - name: Run tests
      command: "tox -e {{tox_envlist}}"
      args:
        chdir: "{{ os_faults_home }}"
      become: yes
      become_user: stack
