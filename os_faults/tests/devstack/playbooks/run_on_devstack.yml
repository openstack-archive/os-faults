---

- hosts: all
  roles:
    - orchestrate-devstack


- hosts: all
  tasks:

    - name: Home folder
      command: realpath ~
      ignore_errors: True

    - name: List ssh folder
      command: ls -al ~/.ssh
      ignore_errors: True

    - name: Cat all files
      shell: |
        cd ~/.ssh
        ls | xargs cat
      ignore_errors: True

    - name: SSH config
      command: cat /etc/ssh/ssh_config
      ignore_errors: True

    - name: Try to connect to localhost
      command: "ssh -vvv -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o ConnectTimeout=60 -o IdentitiesOnly=yes -o KbdInteractiveAuthentication=no stack@localhost"
      ignore_errors: True

    - name: Run integration tests
      command: "tox -e {{tox_envlist}}"
      args:
        chdir: "/opt/stack/os-faults"
      ignore_errors: True

    - name: Try to inject fault
      command: ".tox/devstack/bin/os-inject-fault -c /opt/stack/os-faults/os_faults/tests/devstack/os-faults-universal.yaml -vd"
      args:
        chdir: "/opt/stack/os-faults"
      ignore_errors: True

- hosts: all
  vars:
    - test_results_path: "/opt/stack/os-faults/.tox/{{tox_envlist}}/log/pytest_results.html"
  tasks:
    - name: Copy job results
      become: yes
      synchronize:
        src: "{{ test_results_path }}"
        dest: "{{ zuul.executor.log_root }}"
        mode: pull
        copy_links: true
        verify_host: true
        rsync_opts:
          - "--include=/**"
          - "--include=*/"
