cloud_management:
  driver: universal
node_discover:
  driver: node_list
  args:
    - ip: localhost
services:
  memcached:
    args:
      grep: memcached
      service_name: memcached
    driver: system_service
  etcd:
    args:
      grep: etcd
      service_name: devstack@etcd
    driver: system_service
