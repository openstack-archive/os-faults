---
  NovaServers.boot_and_delete_server:
    -
      args:
        flavor:
            name: "m1.micro"
        image:
            name: "(^cirros.*uec$|TestVM)"
        force_delete: false
      runner:
        type: "constant_for_duration"
        duration: 600
        concurrency: 4
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      hooks:
        -
          name: fault_injection
          args:
            action: disconnect management network on one node with nova-scheduler service
          trigger:
            name: event
            args:
              unit: iteration
              at: [50]
