---
  NovaFlavors.list_flavors:
    -
      runner:
        type: "constant_for_duration"
        duration: 120
        concurrency: 4
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      hooks:
        -
          name: fault_injection
          args:
            action: kill keystone service on one node
          trigger:
            name: event
            args:
              unit: time
              at: [120]
