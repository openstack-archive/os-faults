---
{% set repeat = repeat|default(3) %}
  NovaFlavors.list_flavors:
{% for iteration in range(repeat) %}
    -
      runner:
        type: "constant_for_duration"
        duration: 60
        concurrency: 4
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      hooks:
        -
          name: fault_injection
          args:
            action: restart keystone service on one node
          trigger:
            name: event
            args:
              unit: iteration
              at: [100]
{% endfor %}
