---
{% set repeat = repeat|default(3) %}
  NeutronNetworks.list_agents:
{% for iteration in range(repeat) %}
    -
      args:
        agent_args: {}
      runner:
        type: "constant_for_duration"
        duration: 120
        concurrency: 4
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
      hooks:
        -
          name: fault_injection
          args:
            action: restart keystone service on one node
          trigger:
            name: event
            args:
              unit: iteration
              at: [100]
{% endfor %}
