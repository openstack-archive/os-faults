---
{% set repeat = repeat|default(1) %}
  Authenticate.keystone:
{% for iteration in range(repeat) %}
    -
      runner:
        type: "constant_for_duration"
        duration: 90
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      hooks:
        -
          name: fault_injection
          args:
            action: stressmem keystone service on one node
          trigger:
            name: event
            args:
              unit: iteration
              at: [5]
{% endfor %}
