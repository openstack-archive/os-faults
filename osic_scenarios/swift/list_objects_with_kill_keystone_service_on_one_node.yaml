---
{% set repeat = repeat|default(3) %}
  SwiftObjects.list_objects_in_containers:
{% for iteration in range(repeat) %}
    -
      runner:
        type: "constant_for_duration"
        duration: 480
        concurrency: 4
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      hooks:
        -
          name: fault_injection
          args:
            action: kill keystone service on one node
          trigger:
            name: event
            args:
              unit: iteration
              at: [60]
{% endfor %}
