---
  SwiftObjects.create_container_and_object_then_delete_all:
    -
      args:
        objects_per_container: 5
        object_size: 102400
      runner:
        type: "constant_for_duration"
        duration: 480
        concurrency: 4
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
      hooks:
        -
          name: fault_injection
          args:
            action: kill swift-account-replicator service on one node
          trigger:
            name: event
            args:
              unit: iteration
              at: [60]
