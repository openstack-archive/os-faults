---
{% set repeat = repeat|default(5) %}
  Authenticate.keystone:
{% for iteration in range(repeat) %}
    -
      runner:
        type: "constant_for_duration"
        duration: 480
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      hooks:
        -
          name: fault_injection
          args:
            action: kill mysql service on one node
          trigger:
            name: event
            args:
              unit: time
              at: [120]
{% endfor %}
